<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body * {
                margin: 10px;
                border: 1px solid blue;
            }
        </style>
    </head>
    <body>
        <div class="div1">
            DIV1
            <div class="div2">
                DIV2
                <div class="div3">DIV3</div>
            </div>
        </div>
        <script>
            // div들에게 이벤트리스너를 줄 것.
            const divs = document.querySelectorAll("div");
            function onClickdiv(e) {
                e.stopPropagation(); // 버블링 방지
                console.log(e.target); // 이벤트 시작 지점
                console.log(e.currentTarget.className); // 실제 이벤트 대상자
            }

            for (let div of divs) {
                div.addEventListener("click", onClickdiv);
            }
        </script>
    </body>
</html>
