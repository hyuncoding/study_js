<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 선택자를 이용한 선택</title>
    </head>
    <body>
        <div>
            <h1>CSS 선택자를 이용한 선택</h1>
            <p>첫 번째 단락이에요!</p>
            <ul>
                <li class="odd">치킨</li>
                <li class="even">집</li>
                <li class="odd">자동차</li>
                <li class="even">여자친구</li>
                <li class="odd">남자친구</li>
            </ul>
        </div>
    </body>
    <script>
        NodeList.prototype.filter = Array.prototype.filter;

        const p = document.querySelector("p");
        p.innerHTML = "<strong>반갑습니다.</strong>";
        // 홀수의 글자 크기는 22px로, 짝수의 글자 크기는 14px로 변경하고,
        const list = document.querySelectorAll("li");
        const fontSizes = {
            odd: "22px",
            even: "14px",
        };
        list.forEach((li) => (li.style.fontSize = fontSizes[li.className]));
        // 전체 목록 중에 "친구"가 포함되어 있다면 글자색을 빨간색으로 변경하기
        list.filter((li) => li.innerText.includes("친구")).forEach((li) => (li.style.color = "red"));
    </script>
</html>
